<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<h:head>
		<title>Nomes</title>
	</h:head>
	<h:body>
		<h:form>
			Nome : <h:inputText value="#{nomeBean.nome}" binding="#{nomeBean.inputNome}"/>
			<br />
			<h:commandButton action="#{nomeBean.adicionar()}" value="Adicionar" binding="#{nomeBean.botaoadicionar}"/>
			<br />
			<ol>
				<ui:repeat var="nome" value="#{nomeBean.nomes}">
					<li>#{nome}</li>
					<br/>
				</ui:repeat>
			</ol>
		</h:form>
</h:body>
</html>
